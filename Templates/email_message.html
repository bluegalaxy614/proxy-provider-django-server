<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ action }}</title>
  </head>
  <body style="font-family: Arial, sans-serif; margin: 0; padding: 0">
    <table width="100%" cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td
          colspan="2"
          style="padding: 20px; text-align: center; background-color: #090e15"
        >
          <h1 style="color: #13f195">{{ action }}</h1>
        </td>
      </tr>
    </table>
    <table
      width="100%"
      cellpadding="0"
      cellspacing="40"
      border="0"
      style="background: linear-gradient(to top, #023721, #090e15)"
    >
      <tr>
        <td>
          <p style="color: #fff; font-size: 18px; font-weight: bold">
            {% if username %}
              Здравствуйте, {{ username }}!
            {% else %}
              Здравствуйте!
            {% endif %}
          </p>
        <div
          style="
            border: #13f195 1px solid;
            border-radius: 20px;
            padding: 10px 20px;
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #1a252f;
          "
        >
          <p style="font-size: 28px; font-weight: 700; text-align: center; color: #13f195">
            Код для {{ action_2 }}: <span style="background-color: #13f195; color: #090e15; padding: 5px 10px; border-radius: 5px;">{{ verification_code }}</span>
          </p>
        </div>

          <p style="color: #fff; font-size: 18px; font-weight: bold">
            Если вы не запрашивали код - проигнорируйте данное письмо
          </p>
        </td>
      </tr>
    </table>
    <table width="100%" cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td colspan="2" style="padding: 20px; background-color: #090e15">
          <p style="color: #fff">С уважением,</p>
          <p style="color: #fff">
            Администрация сайта
            <span style="color: #13f195; font-weight: bold">Gemups</span>
          </p>
        </td>
      </tr>
    </table>
  </body>
</html>
